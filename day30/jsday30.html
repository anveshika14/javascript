<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validating Web Forms</title>
  <link rel="stylesheet" href="jsday30.css" />
</head>
<body>

  <form id="webForm" novalidate>
    <h2>Validating Web Forms</h2>

    <label>First Name</label>
    <input type="text" id="firstName" />
    <small id="firstNameError"></small>

    <label>Last Name</label>
    <input type="text" id="lastName" />
    <small id="lastNameError"></small>

    <label>Email</label>
    <input type="text" id="email" />
    <small id="emailError"></small>

    <label>Password</label>
    <input type="password" id="password" />
    <small id="passwordError"></small>

    <label>Telephone</label>
    <input type="text" id="telephone" />
    <small id="telephoneError"></small>

    <label>Your bio</label>
    <textarea id="bio"></textarea>
    <small id="bioError"></small>

    <button type="submit" id="submitBtn">Submit</button>
  </form>

  <script src="Exercise1.js"></script>

</body>
</html>
