<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Countries Filter - Starts With</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    #info {
      font-size: 16px;
      color: #555;
      margin-bottom: 1rem;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      width: 300px;
    }

    .countries-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .country-box {
      background-color: #61dbfb;
      color: white;
      padding: 15px;
      width: 130px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 14px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .country-box:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>üåç World Countries</h1>
  <div id="info">
    Total Countries: <span id="total-count"></span> |
    countries starting with the given letter <span id="match-count">0</span>
  </div>

  <input type="text" id="search" placeholder="Filter countries starting with..." />

  <div class="countries-container" id="countriesContainer"></div>

  <script src="Exercise1.js"></script>

</body>
</html>
