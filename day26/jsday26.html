<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Countries Filter - Starts With</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    #info {
      font-size: 16px;
      color: #555;
      margin-bottom: 1rem;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      width: 300px;
    }

    .countries-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .country-box {
      background-color: #61dbfb;
      color: white;
      padding: 15px;
      width: 130px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 14px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .country-box:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>üåç World Countries</h1>
  <div id="info">
    Total Countries: <span id="total-count"></span> |
    countries starting with the given letter <span id="match-count">0</span>
  </div>

  <input type="text" id="search" placeholder="Filter countries starting with..." />

  <div class="countries-container" id="countriesContainer"></div>

  <script>
    const countries = [
      'Afghanistan', 'Albania', 'Algeria', 'Andorra', 'Angola', 'Argentina', 'Armenia',
      'Australia', 'Austria', 'Azerbaijan', 'Bahamas', 'Bahrain', 'Bangladesh', 'Barbados',
      'Belarus', 'Belgium', 'Belize', 'Benin', 'Bhutan', 'Bolivia', 'Botswana', 'Brazil',
      'Brunei', 'Bulgaria', 'Burkina Faso', 'Burundi', 'Cambodia', 'Cameroon', 'Canada',
      'Chad', 'Chile', 'China', 'Colombia', 'Comoros', 'Congo', 'Croatia', 'Cuba', 'Cyprus',
      'Czech Republic', 'Denmark', 'Djibouti', 'Dominica', 'Dominican Republic', 'Ecuador',
      'Egypt', 'El Salvador', 'Estonia', 'Eswatini', 'Ethiopia', 'Fiji', 'Finland', 'France',
      'Gabon', 'Gambia', 'Georgia', 'Germany', 'Ghana', 'Greece', 'Grenada', 'Guatemala',
      'Guinea', 'Guyana', 'Haiti', 'Honduras', 'Hungary', 'Iceland', 'India', 'Indonesia',
      'Iran', 'Iraq', 'Ireland', 'Israel', 'Italy', 'Jamaica', 'Japan', 'Jordan', 'Kazakhstan',
      'Kenya', 'Kuwait', 'Kyrgyzstan', 'Laos', 'Latvia', 'Lebanon', 'Lesotho', 'Liberia',
      'Libya', 'Liechtenstein', 'Lithuania', 'Luxembourg', 'Madagascar', 'Malawi', 'Malaysia',
      'Maldives', 'Mali', 'Malta', 'Mauritania', 'Mauritius', 'Mexico', 'Moldova', 'Monaco',
      'Mongolia', 'Montenegro', 'Morocco', 'Mozambique', 'Myanmar', 'Namibia', 'Nepal',
      'Netherlands', 'New Zealand', 'Nicaragua', 'Niger', 'Nigeria', 'North Korea',
      'North Macedonia', 'Norway', 'Oman', 'Pakistan', 'Panama', 'Papua New Guinea',
      'Paraguay', 'Peru', 'Philippines', 'Poland', 'Portugal', 'Qatar', 'Romania', 'Russia',
      'Rwanda', 'Saint Kitts and Nevis', 'Saint Lucia', 'Saint Vincent', 'Samoa', 'San Marino',
      'Saudi Arabia', 'Senegal', 'Serbia', 'Seychelles', 'Sierra Leone', 'Singapore',
      'Slovakia', 'Slovenia', 'Solomon Islands', 'Somalia', 'South Africa', 'South Korea',
      'South Sudan', 'Spain', 'Sri Lanka', 'Sudan', 'Suriname', 'Sweden', 'Switzerland',
      'Syria', 'Taiwan', 'Tajikistan', 'Tanzania', 'Thailand', 'Togo', 'Tonga',
      'Trinidad and Tobago', 'Tunisia', 'Turkey', 'Turkmenistan', 'Tuvalu', 'Uganda',
      'Ukraine', 'United Arab Emirates', 'United Kingdom', 'United States', 'Uruguay',
      'Uzbekistan', 'Vanuatu', 'Vatican City', 'Venezuela', 'Vietnam', 'Yemen', 'Zambia',
      'Zimbabwe'
    ];

    const totalCountEl = document.getElementById('total-count');
    const matchCountEl = document.getElementById('match-count');
    const container = document.getElementById('countriesContainer');
    const searchInput = document.getElementById('search');

    // Set total count
    totalCountEl.textContent = countries.length;

    // Function to render countries
    function renderCountries(list) {
      container.innerHTML = '';
      list.forEach(country => {
        const div = document.createElement('div');
        div.className = 'country-box';
        div.textContent = country.toUpperCase();
        container.appendChild(div);
      });
      matchCountEl.textContent = list.length;
    }

    // Filter countries by "startsWith"
    function filterCountries() {
      const value = searchInput.value.trim().toLowerCase();
      const filtered = countries.filter(c => c.toLowerCase().startsWith(value));
      renderCountries(filtered);
    }

    // Initial render
    renderCountries(countries);

    // Event listener
    searchInput.addEventListener('input', filterCountries);
  </script>

</body>
</html>
