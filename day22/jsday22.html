<!-- 1.Create a div container on HTML document and create 100 to 100 numbers dynamically and append to the container div.
Even numbers background is green
Odd numbers background is yellow
Prime numbers background is red -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Color Display</title>
  <style>
    #container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .number-box {
      width: 50px;
      height: 50px;
      text-align: center;
      line-height: 50px;
      font-weight: bold;
      border: 1px solid #000;
    
    }
    .even {
      background-color: green;
      color: white;
    }
    .odd {
      background-color: yellow;
    }
    .prime {
      background-color: red;
      color: white;
    }
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      letter-spacing: 4px;
      font-size: 2rem;
    }
    h3 {
      margin-top: -10px;
      font-weight: normal;
    }
    #countries-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 30px;
    }
    .country-box {
      border: 1px solid #ccc;
      padding: 15px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
      border-radius: 5px;
      font-weight: bold;
      font-size: 14px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

<div id="container"></div>

<h1>WORLD COUNTRIES LIST</h1>
<h3>Total Number of Countries: <span id="country-count"></span></h3>

<div id="countries-container"></div>
<!-- <script src="Exercise1.js"></script> -->
<script src="Exercise2.js"></script>
</body>
</html>
