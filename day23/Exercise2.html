<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keycode Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .key-box {
      border: 2px solid #ccc;
      padding: 30px 50px;
      font-size: 40px;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      background-color: #f1f1f1;
    }

    .info {
      margin-top: 30px;
      font-size: 18px;
    }

    .info span {
      display: block;
      margin: 8px 0;
    }

    .highlight {
      font-weight: bold;
      color: #007acc;
    }
  </style>
</head>
<body>

  <h1>Press Any Key</h1>
  <div id="display" class="key-box">?</div>
  <div class="info">
    <span>Key: <span class="highlight" id="keyName">-</span></span>
    <span>Key Code: <span class="highlight" id="keyCode">-</span></span>
  </div>

  <script src="Exercise2.js"></script>

</body>
</html>
