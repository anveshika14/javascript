<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    #input-container {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      width: 150px;
      margin-right: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    #error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
    #number-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 10px;
      max-width: 800px;
      margin: 0 auto;
    }
    .number-box {
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      border-radius: 5px;
      color: white;
    }
    .even {
      background-color: green;
    }
    .odd {
      background-color: orange;
    }
    .prime {
      background-color: red;
    }
  </style>
</head>
<body>

  <h1>Number Generator</h1>

  <div id="input-container">
    <input type="text" id="userInput" placeholder="Enter a number" />
    <button onclick="generateNumbers()">Generate</button>
    <div id="error"></div>
  </div>

  <div id="number-container"></div>

  <script src="Exercise1.js"></script>

</body>
</html>
