<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weight on Planets</title>
  <link rel="stylesheet" href="jsday24.css" />
</head>
<body>
  <h1>Calculate Weight on a Planet</h1>
  <div class="container">
    <input type="number" id="mass" placeholder="Enter mass in kg" />
    <select id="planet">
      <option value="">-- Select a planet --</option>
      <option value="Mercury">Mercury</option>
      <option value="Venus">Venus</option>
      <option value="Earth">Earth</option>
      <option value="Moon">Moon</option>
      <option value="Mars">Mars</option>
      <option value="Jupiter">Jupiter</option>
      <option value="Saturn">Saturn</option>
      <option value="Uranus">Uranus</option>
      <option value="Neptune">Neptune</option>
      <option value="Pluto">Pluto</option>
    </select>
    <button onclick="calculateWeight()">Calculate Weight</button>

    <div id="result"></div>
    <div id="planet-img"></div>
  </div>

  <script src="exercise1.js"></script>
</body>
</html>
